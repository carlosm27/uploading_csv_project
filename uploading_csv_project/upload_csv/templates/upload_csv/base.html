<!doctype html>
<html lang="en">


<body>
    <style>
        body {
            background-color: #FAFAFA;
            font-family: 'Poppins', sans-serif;
            padding-top: 50px;


        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
            {
            font-family:'Raleway', sans-serif;
        }

        a,
        p {
            color: #4b5156
            display: inline-block;
            vertical-align: middle;
            margin: 10px 0;
        }

        .container{
            max-width: 550px;
            margin: auto;
            background-color: #fff;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0,0,0,0.21);
            box-shadow: 2px 2px 13px -4px rgba(0,0,0,0.21);

        }
        input {
            outline: none;
            border: 20px;
        }

        .header-bar {
            display:flex;
            justify-content:space-between;
            color:#fff;
            padding:10px;
            border-radius:5px 5px 0 0;
            background: linear-gradient(90deg,#2F4F4F 0%,#20B2AA 43%, #20B2AA 100%);
        }

        .header-bar a {
            color: rgb(247,247,247);
            text-decoration:none;

        }

        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-top: 1px solid #dfe4ea;
            overflow: hidden;
        }

        .file-title {
            display: flex;
            padding: 20px;
        }

        .file-title a {
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }


         #add-link {
            color: #EB796F;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #81413b;
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        input[type=number],
        textarea {
            border: 1px solid green;
            border-radius: 10px;
            padding: 5px;
            width: 20%;
        }

        label {
            padding-top: 10px !important;
            display: block;
        }

        ::placeholder {
            font-weight: 300;
            opacity: 0.5;
        }

        .button {
            border: 1px solid #757575;
            background-color: #FFF;
            color: #EB796F;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .card-body {
            padding: 20px;
        }
        .table {
            margin: auto;
            width: 95%;
            border: 50px;
            padding: 90px 0;
        }
        .task-complete-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(105, 192, 105);
            border-radius: 50%;
        }

        .task-incomplete-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(218, 218, 218);
            border-radius: 50%;
        }
        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #cf4949;
            font-size: 30px;
            line-height: 0;
            padding: -5px;
            float: right;
            margin: 25px;
            margin-top: -40px;

        }
        .update-button {
            border: 1px solid #757575;
            background-color: #FFF;
            color: #EB796F;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }


        .item-row{
		background: linear-gradient(90deg,#2F4F4F 0%,#20B2AA 43%, #20B2AA 100%);
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	    }



    </style>

</head>
<body>

    <div class="container">
        {% block content %}
        {% endblock content %}

    </div>
