{% extends 'upload_csv/base.html' %}

{% load static %}

{% block content %}
<header class="header-bar">
    <h3>Form to upload files</h3>
</header>
<body>
    <form class= "card-body" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class = "button" type="submit">Upload</button>
    </form>

    <p><a href="{% url 'file_lists' %}">Return to list</a></p>
</body>

{% endblock %}
